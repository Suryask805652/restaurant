<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stackly ‚Äî Account</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: url('food.webp') center/cover no-repeat fixed;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .light-glow {
        position: fixed;
        width: 120%;
        height: 120%;
        background: radial-gradient(ellipse, rgba(255,196,52,0.4) 0%, rgba(0,0,0,0.6) 60%);
        animation: moveGlow 8s infinite alternate;
        pointer-events: none;
        filter: blur(30px);
    }

    @keyframes moveGlow {
        0% { transform: translate(-10%, -10%); }
        100% { transform: translate(10%, 10%); }
    }

    .container {
        background: rgba(0,0,0,0.68);
        padding: 35px 30px;
        width: 350px;
        border-radius: 18px;
        backdrop-filter: blur(8px);
        text-align: center;
        border: 2px solid rgba(255,215,0,0.25);
        box-shadow: 0 0 25px rgba(255,180,0,0.4);
        z-index: 2;
    }

    .logo {
        font-size: 30px;
        font-weight: 700;
        color: #ffcc29;
        margin-bottom: 5px;
        letter-spacing: 1px;
    }

    .sub-text {
        color: #fff;
        font-size: 13px;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 13px;
        border-radius: 8px;
        border: none;
        margin-bottom: 15px;
        outline: none;
        background: rgba(255,255,255,0.88);
        font-size: 14px;
    }

    .password-wrapper {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 12px;
        top: 11px;
        cursor: pointer;
        color: #444;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #ffcc29, #ff9c00);
        border: none;
        color: #000;
        font-weight: 600;
        font-size: 15px;
        border-radius: 8px;
        cursor: pointer;
        transition: .3s;
        margin-bottom: 10px;
    }

    button:hover {
        opacity: .9;
        transform: scale(1.03);
    }

    .link {
        color: #ffd778;
        font-size: 13px;
        display: block;
        text-decoration: none;
        font-weight: 500;
        margin-top: 8px;
        cursor: pointer;
    }

    .link:hover {
        text-decoration: underline;
    }

    .hidden {
        display: none;
    }

    @media (max-width: 480px) {
        .container { width: 90%; }
    }
</style>
</head>
<body>

<div class="light-glow"></div>

<div class="container">

    <div class="logo">STACKLY</div>

    <!-- Create Account Form -->
    <div id="createAccountForm">
        <div class="sub-text">Create your account</div>

        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="tel" placeholder="Mobile Number" maxlength="10" required>

        <div class="password-wrapper">
            <input type="password" id="create-password" placeholder="Create Password" required>
            <span class="toggle-password" onclick="togglePassword('create-password')">üëÅÔ∏è</span>
        </div>

        <button onclick="switchToLogin()">Create Account</button>
        <a class="link" onclick="switchToLogin()">Already have an account? Login</a>
        <a class="link" onclick="goBack()">‚Üê Back</a>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="hidden">
        <div class="sub-text">Login to your account</div>

        <input type="email" placeholder="Email Address" required>
        <div class="password-wrapper">
            <input type="password" id="login-password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('login-password')">üëÅÔ∏è</span>
        </div>

        <button onclick="login()">Login</button>
        <a class="link" onclick="switchToCreate()">Don't have an account? Create one</a>
        <a class="link">Forgot Password?</a>
        <a class="link" onclick="goBack()">‚Üê Back</a>
    </div>

</div>

<script>
function togglePassword(id) {
    var pass = document.getElementById(id);
    pass.type = pass.type === "password" ? "text" : "password";
}

function switchToLogin() {
    document.getElementById("createAccountForm").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
}

function switchToCreate() {
    document.getElementById("loginForm").classList.add("hidden");
    document.getElementById("createAccountForm").classList.remove("hidden");
}

function login() {
    alert("Login clicked!");
}

function goBack() {
    window.history.back();
}
</script>

</body>
</html>
